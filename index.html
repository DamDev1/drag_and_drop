<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="drag_drop">
        <li class="item" draggable="true">
            <div class="item_image_and_name">
                <div class="image">
                    <img src="./image/elon.jpg" alt="" width="100">
                </div>

                <div class="name">
                    <p>Elon Musk</p>
                </div>
            </div>

            <i class="fa-solid fa-bars"></i>
        </li>

        <li class="item" draggable="true">
            <div class="item_image_and_name">
                <div class="image">
                    <img src="./image/skysports-erik-ten-hag-man-utd_6020131.jpg" alt="" width="100">
                </div>

                <div class="name">
                    <p>Erik Ten-hag</p>
                </div>
            </div>

            <i class="fa-solid fa-bars"></i>
        </li>

        <li class="item" draggable="true">
            <div class="item_image_and_name">
                <div class="image">
                    <img src="./image/will smith.jpg" alt="" width="100">
                </div>

                <div class="name">
                    <p>Will Smith</p>
                </div>
            </div>

            <i class="fa-solid fa-bars"></i>
        </li>

        <li class="item" draggable="true">
            <div class="item_image_and_name">
                <div class="image">
                    <img src="./image/mrBeast.jpg" alt="" width="100">
                </div>

                <div class="name">
                    <p>Mr Beast</p>
                </div>
            </div>

            <i class="fa-solid fa-bars"></i>
        </li>
    </div>

    <script src="main.js"></script>
</body>

</html>
